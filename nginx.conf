events {
    worker_connections 1024;
}

http {
    upstream flask_app {
        server web:5000;
        server web:5001;
        server web:5002;
    }

     # Перенаправление HTTP на HTTPS
    server {
        listen 80;
        server_name mirea-api.ru;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Конфигурация для HTTPS
    server {
        listen 443 ssl;
        server_name mirea-api.ru; 

        # Пути к SSL-сертификатам Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/mirea-api.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mirea-api.ru/privkey.pem;

        # Настройки безопасности SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
